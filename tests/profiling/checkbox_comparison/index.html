<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>Different form beautifiers comparison</title>    
  </head>
  <body>
    
    <form>
  	  <fieldset class="custom-form">
  	    <legend>Custom-Form</legend>
  	    <div>
          <input type="checkbox" id="custom_checkbox_0" name="ids[]" value="0"/>
          <label for="custom_checkbox_0">Checkbox 0</label>
          <input type="checkbox" id="custom_checkbox_1" name="ids[]" value="1"/>
          <label for="custom_checkbox_1">Checkbox 1</label>
          <input type="checkbox" id="custom_checkbox_2" name="ids[]" value="2"/>
          <label for="custom_checkbox_2">Checkbox 2</label>
          <input type="checkbox" id="custom_checkbox_3" name="ids[]" value="3"/>
          <label for="custom_checkbox_3">Checkbox 3</label>
          <input type="checkbox" id="custom_checkbox_4" name="ids[]" value="4"/>
          <label for="custom_checkbox_4">Checkbox 4</label>
        </div>
        <div>
          <input type="radio" id="name_0" name="name" value="0"/>
          <label for="name_0">Radio 0</label>
          <input type="radio" id="name_1" name="name" value="1"/>
          <label for="name_1">Radio 1</label>
          <input type="radio" id="name_2" name="name" value="2"/>
          <label for="name_2">Radio 2</label>
          <input type="radio" id="name_3" name="name" value="3"/>
          <label for="name_3">Radio 3</label>
          <input type="radio" id="name_4" name="name" value="4"/>
          <label for="name_4">Radio 4</label>
        </div>
  	  </fieldset>
  	  
  	  <fieldset class="uniform">
        <legend>Uniform</legend>
        <div>
          <input type="checkbox" id="custom_checkbox_5" name="ids[]" value="5"/>
          <label for="custom_checkbox_5">Checkbox 5</label>
          <input type="checkbox" id="custom_checkbox_6" name="ids[]" value="6"/>
          <label for="custom_checkbox_6">Checkbox 6</label>
          <input type="checkbox" id="custom_checkbox_7" name="ids[]" value="7"/>
          <label for="custom_checkbox_7">Checkbox 7</label>
          <input type="checkbox" id="custom_checkbox_8" name="ids[]" value="8"/>
          <label for="custom_checkbox_8">Checkbox 8</label>
          <input type="checkbox" id="custom_checkbox_9" name="ids[]" value="9"/>
          <label for="custom_checkbox_9">Checkbox 9</label>
        </div>
        <div>
          <input type="radio" id="name_5" name="name" value="5"/>
          <label for="name_5">Radio 5</label>
          <input type="radio" id="name_6" name="name" value="6"/>
          <label for="name_6">Radio 6</label>
          <input type="radio" id="name_7" name="name" value="7"/>
          <label for="name_7">Radio 7</label>
          <input type="radio" id="name_8" name="name" value="8"/>
          <label for="name_8">Radio 8</label>
          <input type="radio" id="name_9" name="name" value="9"/>
          <label for="name_9">Radio 9</label>
        </div>
      </fieldset>
      
      <fieldset class="prettyCheckboxes">
        <legend>PrettyCheckboxes</legend>
        <div>
          <input type="checkbox" id="custom_checkbox_10" name="ids[]" value="10"/>
          <label for="custom_checkbox_10">Checkbox 10</label>
          <input type="checkbox" id="custom_checkbox_11" name="ids[]" value="11"/>
          <label for="custom_checkbox_11">Checkbox 11</label>
          <input type="checkbox" id="custom_checkbox_12" name="ids[]" value="12"/>
          <label for="custom_checkbox_12">Checkbox 12</label>
          <input type="checkbox" id="custom_checkbox_13" name="ids[]" value="13"/>
          <label for="custom_checkbox_13">Checkbox 13</label>
          <input type="checkbox" id="custom_checkbox_14" name="ids[]" value="14"/>
          <label for="custom_checkbox_14">Checkbox 14</label>
        </div>
        <div>
          <input type="radio" id="name_10" name="name" value="10"/>
          <label for="name_10">Radio 10</label>
          <input type="radio" id="name_11" name="name" value="11"/>
          <label for="name_11">Radio 11</label>
          <input type="radio" id="name_12" name="name" value="12"/>
          <label for="name_12">Radio 12</label>
          <input type="radio" id="name_13" name="name" value="13"/>
          <label for="name_13">Radio 13</label>
          <input type="radio" id="name_14" name="name" value="14"/>
          <label for="name_14">Radio 14</label>
        </div>
      </fieldset>
      
  	</form>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="../../lib/prettyCheckboxes.js" type="text/javascript" charset="utf-8"></script>    
    <script src="../../../custom_form.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/jquery.uniform.min.js" type="text/javascript" charset="utf-8"></script>
    
    <script type="text/javascript" charset="utf-8">
    
      console.profile("Custom-Form profile")
      $(".custom-form input").custom_form();
      console.profileEnd();
      
      console.profile("Uniform profile")
      $(".uniform input").uniform();
      console.profileEnd();
      
      console.profile("PrettyCheckboxes profile")
      $(".prettyCheckboxes input").prettyCheckboxes();
      console.profileEnd();
      
      
    </script>
    
    
  </body>
</html>
